<ion-header>

  <ion-navbar>
    <ion-title>{{'groupTypes.titleString' | translate:{size:subGroup.size} }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card 
    >
      <ion-card-header>
        {{'groupTypes.titleString' | translate:{size: subGroup.size} }}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-icon name="contacts"></ion-icon>
            </ion-col>

            <ion-col col-8>
              <ng-template [ngIf]="subGroup.open" [ngIfElse]="closedStatus">
                  {{'groupTypes.openText' | translate}}: <ion-icon name='md-checkmark-circle-outline'></ion-icon>
              </ng-template>
            </ion-col>

            <ion-col col-2>
              <label>{{'groupTypes.priceText' | translate}}:</label>
              <p>$2.5</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
