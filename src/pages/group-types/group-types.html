<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Group Types</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let groupType of groupTypes | orderBy:'size':true">
      <ion-card-header>
        {{'groupTypes.titleString' | translate:{size: groupType.size} }}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-icon name="contacts"></ion-icon>
            </ion-col>

            <ion-col col-8>
              <label>{{'groupTypes.participantsText' | translate}}:</label>

            </ion-col>

            <ion-col col-2>
              <label>{{'groupTypes.priceText' | translate}}:</label>
              <p>$2.5</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
