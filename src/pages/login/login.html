<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-grid>
  <ion-row>
      <ion-col col-6 offset-3>
          <ion-icon class="login-logo" name="heart" color="danger"></ion-icon>
        </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-8 offset-2>
          <button ion-button color="logo-blue" full round (click)="login()">Login with Facebook</button>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-8 offset-2>
          <button ion-button color="logo-red" full round (click)="login()">Login with Google</button>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-8 offset-2>
          <button ion-button color="logo-orange" full round (click)="login()">Login with Email-ID</button>
      </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
